<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

    <title>Disaster Response</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-danger">
        <div id="top" class="container">
          <a href="/" class="navbar-brand text-white">
              <strong>Disaster Response Project</strong></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse d-flex flex-row-reverse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link text-white" href="/data">Data</a>
              <a class="nav-link text-white" href="https://github.com/aianshay/data-science-portifolio/tree/main/disaster-response-pipeline">Github</a>
              <a class="nav-link text-white" href="https://linkedin.com/in/aianshay">Contact</a>
            </div>
          </div>
        </div>
    </nav>

    <section class="py-5 text-center container">
        <p class="h1 fw-light border-bottom pb-3 text-start">Overview of training dataset</p>        

        <div class="row">
            <div class="col-4">
                <div id="{{ids[0]}}"></div>
            </div>
            <div class="col-4">
                <div id="{{ids[1]}}"></div>
            </div>
            <div class="col-4">
                <div id="{{ids[2]}}"></div>
            </div>
        </div>

    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  </body>

  <footer class="text-muted py-4 bg-light">
    <div class="container text-center">
      <p class="mb-1 fw-light">Made with <span>‚ù§</span> by Aian Shay.</p>
      <p class="mb-0 fw-light">Find me on <a href="https://www.twitter.com/aianshay">Twitter</a>.</p>
    </div>
  </footer>

  <script type="text/javascript">
    const graphs = {{graphJSON | safe}};
    const ids = {{ids | safe}};
    for(let i in graphs) {
        Plotly.plot(ids[i], graphs[i].data, graphs[i].layout);
    }
  </script>
</html>
